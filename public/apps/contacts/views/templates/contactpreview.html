<span class="notice">Click the image to change the avatar</span>
<div class="box thumbnail">
    <div class="photo">
        {{#avatar}}
            {{#avatar.url}}
                <img src="{{avatar.url}}" alt="Contact photo" />
            {{/avatar.url}}
        {{/avatar}}
        {{^avatar}}
            <img src="./common/images/contact.png" alt="Contact photo" />
        {{/avatar}}
       <input type="file" id="avatar" name="avatar" style="display: none;"/>
    </div>
    <div class="caption">
        <h5 id="name">{{name}}</h5>
        <p class="phone no-margin" id="phone">{{phone}}</p>
        <p class="email no-margin" id="email">{{email}}</p>


        <ul class="social-networks">
            {{#facebook}}
            <li>
                <a href="{{facebook}}" title="Google Drive">
                    <i class="fa fa-facebook"></i>
                </a>
            </li>
            {{/facebook}}
           {{#twitter}}
            <li>
                <a href="{{twitter}}" title="Twitter">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
           {{/twitter}}
            {{#google}}
            <li>
                <a href="{{google}}" title="Google Drive">
                    <i class="fa fa-google-plus"></i>
                </a>
            </li>
            {{/google}}
            {{#github}}
            <li>
                <a href="{{github}}" title="Github">
                    <i class="fa fa-github"></i>
                </a>
            </li>
           {{/github}}
        </ul>
    </div>
</div>
