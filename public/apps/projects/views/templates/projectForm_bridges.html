{{#dbridges}}
<div class="col-md-3">
    <div class="checkbox">
        <label>
            <input type="checkbox" class="control-primary" data-unit="{{custodyunit}}"  data-index="{{id}}"  data-value="{{bridgename}}"
                   {{#checked}}
                   checked="checked"
                   {{/checked}}
            >
            {{bridgename}}
        </label>
    </div>
</div>
{{/dbridges}}
