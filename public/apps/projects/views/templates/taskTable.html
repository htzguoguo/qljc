<div class="panel-heading">
    <h6 class="panel-title"> 当前项目： <span class="text-primary"></span></h6>
    <div class="heading-elements">
        <button type="button" class="btn btn-info legitRipple return-to"><i class="icon-rotate-ccw2 position-left"></i>返回</button>
        <button type="button" class="btn btn-primary legitRipple createtask"><i class="icon-plus3 position-left"></i>创建检测任务</button>
    </div>
</div>



<table class="datalist datatable-responsive">
    <thead>
    <tr>
        <th>序号</th>
        <th>任务名称</th>
        <th>任务编号</th>
        <th>检测类型</th>
        <th>创建人</th>
        <th>创建时间</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{#items}}
    <tr>
        <td>{{index}}</td>
        <td>{{taskname}}</td>
        <td>{{tasknumber}}</td>
        <td>{{detectiontype}}</td>
        <td>{{creator}}</td>
        <td>{{createtime}}</td>
        <td>{{memo}}</td>
        <td class="text-center">
            <ul class="icons-list">

                <li><a href="javascript:void(0)" class="task-edit text-primary-600" data-project="{{routename}}" data-index="{{taskname}}"> 编辑</a></li>
                <li><i  style="padding-right: 10px;padding-left: 10px;">|</i></li>
                <li><a href="javascript:void(0)" class="task-delete text-primary-600" data-project="{{routename}}" data-index="{{taskname}}"> 删除</a></li>


             <!--   <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="icon-menu9"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="javascript:void(0)" class="task-preview" data-project="{{routename}}" data-index="{{taskname}}"><i class="icon-search4"></i> 详细</a></li>
                        <li><a href="javascript:void(0)" class="task-edit" data-project="{{routename}}" data-index="{{taskname}}"><i class=" icon-pencil5"></i> 编辑</a></li>
                        <li><a href="javascript:void(0)" class="task-delete" data-project="{{routename}}" data-index="{{taskname}}"><i class=" icon-cross3 "></i> 删除</a></li>

                    </ul>
                </li>-->
            </ul>
        </td>
    </tr>
    {{/items}}
    {{resetIndex}}
    </tbody>
</table>
