
    <div class="panel panel-white">
        <div class="panel-heading">
            <h6 class="panel-title">
                <i class="position-left"></i>
                <span class="project-title">检测任务基础数据</span>
            </h6>
            <div class="heading-elements">
                <div class="heading-btn pull-right">
                    <button class="btn btn-default cancel">取消</button>
                    <button  class="btn btn-info save" >提交</button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="routename" class="col-sm-4 control-label">路线名称</label>
                        <div class="col-sm-8">
                            <input id="routename" name="routename" type="text" class="form-control" placeholder="" value="{{routename}}"  readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tasknumber" class="col-sm-4 control-label">任务编号</label>
                        <div class="col-sm-8">
                            <input id="tasknumber" name="tasknumber" type="text" class="form-control" placeholder="" value="{{tasknumber}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="creator" class="col-sm-4 control-label">创建人</label>
                        <div class="col-sm-8">
                            <input id="creator" name="creator" type="text" class="form-control" placeholder="公路用" value="{{creator}}" />
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="detectiontype" class="col-sm-4 control-label">检测类型</label>
                        <div class="col-sm-8">
                           <!-- <input id="detectiontype" name="detectiontype" type="text" class="form-control" placeholder="" value="{{detectiontype}}"  />
                           -->
                            <select id="detectiontype" name="detectiontype" class="form-control" value="{{detectiontype}}" >
                                <option value="经常性检查">经常性检查</option>
                                <option value="定期检查">定期检查</option>
                                <option value="特殊检查">特殊检查</option>
                                <option value="专项检查">专项检查</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="taskname" class="col-sm-4 control-label">任务名称</label>
                        <div class="col-sm-8">
                            <input id="taskname" name="taskname" type="text" class="form-control" placeholder="" value="{{taskname}}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="createtime" class="col-sm-4 control-label">创建时间</label>
                        <div class="col-sm-8">
                            <input id="createtime" name="createtime" type="text" class="form-control pickadate" placeholder="" value="{{createtime}}" />
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="memo" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <input id="memo" name="memo" type="text" class="form-control" placeholder="" value="{{memo}}" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-white">
        <div class="panel-heading">
            <h6 class="panel-title">
                <i class="  position-left"></i>
                <span class="project-title">检测桥梁</span>
            </h6>
            <div class="heading-elements">
                <div class="heading-btn pull-right">
                    <button class="btn btn-primary btn-sm bridges-selectall">全选</button>
                    <button class="btn btn-primary btn-sm bridges-unselect">取消</button>
                </div>
            </div>
        </div>
        <div class="panel-body">

            <div class="row bridges-select">

                {{#bridges}}
                    <div class="col-md-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="control-primary" data-index="{{bridgename}}" data-value="{{bridgenumber}}"
                                        {{#checked}}
                                            checked="checked"
                                        {{/checked}}
                                >
                                {{bridgename}}
                            </label>
                        </div>
                    </div>
                {{/bridges}}
            </div>

        </div>
        <div class="panel-footer clearfix">
            <div class="heading-elements">
                <div class="heading-btn pull-right">
                    <button class="btn btn-default cancel">取消</button>
                    <button  class="btn btn-info save" >提交</button>
                </div>
            </div>
        </div>
    </div>
