<div class="panel-body">
    <button type="button" class="btn btn-primary legitRipple createmanagement"><i class="icon-plus3 position-left"></i>创建管理单位</button>
</div>

<table class="table datatable-responsive">
    <thead>
    <tr>
        <th>序号</th>
        <th>单位名称</th>
        <th>单位名称</th>
        <th>联系人</th>
        <th >电话</th>
        <th >邮箱</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{#items}}
    <tr>
        <td>{{index}}</td>
        <td>{{managementname}}</td>
        <td>{{managementnumber}}</td>
        <td>{{contact}}</td>
        <td>{{phone}}</td>
        <td>{{email}}</td>
        <td class="text-center">
            <ul class="icons-list">
                <li ><a href="javascript:void(0)" class="management-edit text-primary-600" data-index="{{managementname}}" > 编辑</a></li>
                <li><i  style="padding-right: 10px;padding-left: 10px;">|</i></li>
                <li ><a href="javascript:void(0)" class="management-delete text-primary-600" data-index="{{managementname}}" > 删除</a></li>
            </ul>
        </td>
    </tr>
    {{/items}}
    {{resetIndex}}
    </tbody>
</table>
