
<div class="panel panel-white">
    <div class="panel-heading">
        <h6 class="panel-title">
            <i class="position-left"></i>
            <span class="project-title">养管单位</span>
        </h6>
        <div class="heading-elements">
            <div class="heading-btn pull-right">
                <button class="btn btn-default cancel">取消</button>
                <button  class="btn btn-info save" >提交</button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="managementname" class="col-sm-4 control-label">管理单位名称</label>
                    <div class="col-sm-8">
                        <input id="managementname" name="managementname" type="text" class="form-control" placeholder="" value="{{managementname}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-4 control-label">单位地址</label>
                    <div class="col-sm-8">
                        <input id="address" name="address" type="text" class="form-control" placeholder="" value="{{address}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">联系电话</label>
                    <div class="col-sm-8">
                        <input id="phone" name="phone" type="text" class="form-control" placeholder="" value="{{phone}}" />
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="managementnumber" class="col-sm-4 control-label">管理单位编号</label>
                    <div class="col-sm-8">
                         <input id="managementnumber" name="managementnumber" type="text" class="form-control" placeholder="" value="{{managementnumber}}"  />
                    </div>
                </div>
                <div class="form-group">
                    <label for="contact" class="col-sm-4 control-label">联系人</label>
                    <div class="col-sm-8">
                        <input id="contact" name="contact" type="text" class="form-control" placeholder="" value="{{contact}}" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input id="email" name="email" type="text" class="form-control" placeholder="" value="{{email}}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desc" class="col-sm-2 control-label">单位简介</label>
                    <div class="col-sm-10">
                        <input id="desc" name="memo" type="text" class="form-control" placeholder="" value="{{desc}}" />
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="memo" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <input id="memo" name="memo" type="text" class="form-control" placeholder="" value="{{memo}}" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="heading-elements">
            <div class="heading-btn pull-right">
                <button class="btn btn-default cancel">取消</button>
                <button  class="btn btn-info save" >提交</button>
            </div>
        </div>
    </div>
</div>
